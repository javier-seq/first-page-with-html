    <h1><i>Cursiva</i></h1>
    <P>La palabra <i>«cursiva»</i> proviene del latín curro (curris, currere, cucurri, cursum), que significa 'correr'. Era un rasgo caligráfico, como lo era el escribir usando más o menos tinta o de manera más limpia o más sucia</P>
